<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
    <style>
        #container {
            width: 300px;
            min-height: 100px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
<script>
    // document.getElementByTagName()lo hicimos el martes, pero casi NO SE USA.
    // document.getElementById() HOY, SI SE USA.
    
    const div_container = document.getElementById("container");
    div_container.innerHTML = "<h1>Bucles</h1>";

    // += (numeros) suma al valor actual.
    // += (string / cadena) concatena sobre el valor actual.
    // += NO REEMPLAZA EL ACTUAL VALOR. 
   

    let frutas = ['pera', 'manzana', 'limon', 'fresa', 'naranja'];
     for (let index = 0; index < frutas.length; index++) {
         if (frutas[index] == 'limon') {
              continue;
            }
        div_container.innerHTML += "<p>" + frutas[index] + "</p>";
     }

    // For generico = le pones 3 parametros dentro de la funcion bucle (no vas a tener q hacer el iter1 o 0)
    // param1: declarar variable a iterar.
    // param2: condicion del bucle. 
    // param3: c√≥mo vamos a iterar la variable.
    // separador de parametros: ; 

    //let iter = 0; 
     //   while (iter < frutas.length) {
     //  div_container.innerHTML += "<p>" + frutas[iter] + "</p>";
     //     if (frutas[iter] == 'limon') {
     //       break;
     //  }
     //   iter += 1; // iter = iter + 1 || iter++ 
    //}

    div_container.innerHTML +="<hr>";

        const numero = 15; 
        //utilizando for 
        //imprimir la tabla del 1 al 20(del numero 15): 
        // 1 x 2 = 2
        //2 x 2 = 4
        //...
        // 17 x 2 = 34
        // 18 x 2 = 36
        // 19 x 2 = 38
        // 20 x 2 = 40
        // iter x numero=resultado
    
        for (let iter = 1; iter <= 20; iter++) {
             div_container.innerHTML += "<p>" + iter + " * " + numero + "=" + iter*numero + "</p>";
        }
        
    div_container.innerHTML += "<hr>";

    let productos =[
        'mouse',
        'teclado',
        'parlante',
        'monitor',
        'celular',
        'adapatador',
        'cargador',
    ];
    
      // for (var iter of objetoIterable) { ... }
    for (let x of productos) {
        div_container.innerHTML += "<p> - " + x + "</p>";
    }

    div_container.innerHTML += "<hr>";

    const frase = "Amo programar"; // String
    for (let letra of frase) {
        if (letra == " ") continue;
        if (letra == "a" || letra == "A") continue;
        div_container.innerHTML += "<p> - " + letra + "</p>";
    }
    div_container.innerHTML += "<hr>";

    /*
    FOR IN: estructura de control para poder recorrer Objetos iterables,
    capturando el indice (o llave, o propiedad)
    (Array, String, Map, Set, custom_objects)
    */

     // for (var index/key/property in objetoIterable) { ... }
    for (let x in productos) {
        div_container.innerHTML += "<p> - " + x + "</p>";
    }

    // bucle: conjunto de ciclos.
    // break: rompe el bucle completo.
    // continue: rompe SOLO el ciclo actual, pero el bucle continua.
    // iterar: repetir un proceso pero le vaz cambiando algo... o dos cosas.


    const alumnos = ['germania', 'david', 'guillermo', 'cone'];
    console.log( "cantidad", alumnos.length);



</script>
